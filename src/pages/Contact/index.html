<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArduMusic - Músicas</title>
    <link rel="shortcut icon" href="../../assets/images/icons/listen.png">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="page-contact">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="../Landing/index.html">
                    <h2>ArduMusic</h2>
                </a>
    
                <div class="menu">
                    <a href="../Landing/index.html">Home</a>
                    <a href="../Mount/index.html">Montagem</a>
                    <a href="../Songs/index.html">Biblioteca</a>
                    <a href="../Contact/index.html">Contato</a>
                </div>     
            </div>
    
            <div class="header-content">
                <strong>
                    Contatos
                </strong>
    
                <h4>Aqui você pode falar com a gente!</h4>
            </div>
    
        </header>

        <div id="contacts">
            <div id="form">
                <form action="">
                      <fieldset>
                        <legend>Seus dados</legend>

                        <div class="input-block">
                            <label for="name">Nome Completo</label>
                            <input type="text" id="name" name="name">
                        </div>
                        
                        <div class="input-block">
                            <label for="phone">Telefone</label>
                            <input type="number" id="phone" name="phone">
                        </div>
                        
                        <div class="input-block">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div class="textarea-block">
                            <label for="mensage">Mensagem</label>
                            <textarea id="mensage" name="mensage" ></textarea>
                        </div>

                        <button>Enviar Mensagem</button>
                      </fieldset>  
                </form>
            </div>

            <div id="speak">

                <h2>Fale Conosco</h2>

                <div class="speak-item">
                    
                    <span>
                        <img src="../../assets/images/icons/whatsapp.png" alt="">
                    </span>

                    <p>
                        +55 (48) 98470-5495
                    </p>
                </div>

                <div class="speak-item">
                    
                    <span>
                        <img src="../../assets/images/icons/email.png" alt="">
                    </span>

                    <p>
                        ardumusicsuporte@gmail.com
                    </p>
                </div>

                <div id="social-media">
                    <a href="https://www.facebook.com/">
                        <img src="../../assets/images/icons/facebook.png" alt="Faceobook">
                    </a>

                    <a href="https://www.linkedin.com/feed/">
                        <img src="../../assets/images/icons/linkedin.png" alt="Linkedin">
                    </a>

                    <a href="https://www.instagram.com/">
                        <img src="../../assets/images/icons/instagram.png" alt="Instagram">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
